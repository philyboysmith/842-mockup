    <div class="row">
      <div class="large-12 columns">
        <h1>Ad Hoc To Do</h1>
        <p>In addition to templates, administrators will be able to create and assign ad-hoc tasks.</p>
      </div>
    </div>

    <div class=" ">
      <form>
                  <div class="row">
                      <div class="small-3 columns">
                        <label for="right-label" >Task title</label>
                      </div>
                      <div class="small-9 columns">
                        <input type="text" id="right-label">
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-3 columns">
                        <label for="right-label" >Task description</label>
                      </div>
                      <div class="small-9 columns">
                        <input type="text" id="right-label" placeholder="Optional">
                      </div>
                    </div>
                      <div class="row">
                        <div class="small-3 columns">
                          <label for="right-label">Start date</label>
                        </div>
                        <div class="small-9 columns">
                          <input type="text" id="right-label" placeholder="+5 days">
                        </div>
                      </div>
                    <div class="row">
                      <div class="small-3 columns">
                        <label for="right-label">Due date</label>
                      </div>
                      <div class="small-9 columns">
                        <input type="text" id="right-label" placeholder="+6 days">
                      </div>
                    </div>

                    <div class="row">
                      <div class="small-3 columns">
                        <label for="right-label">Client:</label>
                      </div>
                      <div class="small-9 columns">
                        <select name="" id="">
                          <option value="">None</option>
                          <option value="Technical Analyst">amillionmonkeys ltd</option>
                          <option value="Technical Assistant">eightfourtwo ltd</option>

                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="small-3 columns">
                        <label for="right-label">Who is responsible:</label>
                      </div>
                      <div class="small-9 columns">
                        <select name="" id="">
                          <optgroup label="Role">

                          <option value="Technical Analyst">Technical Analyst</option>
                          <option value="Technical Assistant">Technical Assistant</option>
                          <option value="Technical Specialist">Technical Specialist</option>
                          <option value="Relationship Manager">Relationship Manager</option>
                          <option value="Technical Manager">Technical Manager</option>
                          <option value="Compliance Manager">Compliance Manager</option>
                          <option value="Financial Planner">Financial Planner</option>
                          </optgroup>
                          <optgroup label="Named person">
                            <option value="">Phil Smith</option>
                            <option value="">Derek</option>
                            <option value="">Matt</option>
                            <option value="">Martin</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-3 columns">
                        <label for="right-label">Priority:</label>
                      </div>
                      <div class="small-9 columns">
                        <select name="" id="">
                          <option value="Low">Low</option>
                          <option value="Medium">Medium</option>
                          <option value="High" selected>High</option>
                        </select>
                      </div>
                    </div>
<div class="row">
                  <button class="button">Add task</button>
  
</div>
                </form>

    </div>

    
        <script src="/js/vendor/jquery.js"></script>
